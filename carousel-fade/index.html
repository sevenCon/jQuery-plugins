<!DOCTYPE html>
<html>
<head>
	<title>similar to bootstrap carousel ,but a little diff</title>
	<link rel="stylesheet" type="text/css" href="css/fix.ie.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="ol-banner" style="height:100%;">
		<div class="carousel-slider">
			<ul class="slides">
				<li class="beauty slider-response item-img-1" style="z-index:2;">
				</li>
				<li class="beauty slider-response item-img-2" style="z-index:1;">
				</li>
				<li class="beauty slider-response item-img-3" style="z-index:1;">
				</li>
			</ul>
			<ol class="carousel-indicators">
				<li data-slide-to="0" class="active"></li>
				<li data-slide-to="1"></li>
				<li data-slide-to="2"></li>
			</ol>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="./js/jquery.carousel.js"></script>
	<script type="text/javascript">
		$(".ol-banner").carousel();
	</script>
</body>
</html>
